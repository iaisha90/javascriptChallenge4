<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arrays</title>
</head>
<body>
    <script>
        var cars =["Toyota", "Honda", "Mazda", "Mitsubishi", "Tesla", "Lexus"];
        console.log(cars[0]);
        var lastElement = cars[cars.length - 1];
        console.log(lastElement);
        cars.push("Mercedes-benz");
        console.log(cars[6]);
        for(i = 0; i < cars.length; i++){
            console.log(cars[i]);
        }
    </script>
</body>
</html>
